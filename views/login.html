<!DOCTYPE html>
<html>

<head>
	<title>TodoApp | LOGIN</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link rel="stylesheet" href="css/animat.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="logo">
						<a href="index.html">
							<img src="images/logo.png" class="animated fadeInLeft" style="width:300px;" alt="">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<section>
		<div id="page-wrapper" class="sign-in-wrapper">
			<div class="graphs">
				<div class="sign-in-form animated fadeIn">
					<div class="sign-in-form-top">
						<h1>Log in</h1>
					</div>
					<div class="signin">
						<form action="JavaScript:void(0)" onsubmit="return signInUser()" id="signInForm">
							<div class="log-input">
								<div class="log-input-left">
									<input type="text" name="email" class="user" placeholder="Your Email" required />
								</div>
								<div class="clearfix"> </div>
							</div>
							<div class="log-input">
								<div class="log-input-left">
									<input type="password" name="password" class="lock" placeholder="password" required />
								</div>
								<div class="clearfix"> </div>
							</div>
							<input type="submit" value="Log in">
						</form>
					</div>
					<div class="new_people">
						<h2>For New People</h2>
						<p>Having hands on experience in creating innovative designs,I do offer design solutions which harness.</p>
						<a href="register.html">Register Now!</a>
					</div>
				</div>
			</div>
		</div>
		<!--footer section start-->
		<footer class="diff">
			<p class="text-center">&copy 2018 Resale. All Rights Reserved | Irfan Ali
				<a href="index.html" target="_blank">KHAREEDLO</a>
			</p>
		</footer>
		<!--footer section end-->
	</section>
	<script src="js/todo.js"></script>
</body>

</html>
