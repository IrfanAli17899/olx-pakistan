		<div id="page-wrapper" class="sign-in-wrapper">
			<div class="graphs">
				<div class="sign-up animated fadeIn" style="border: 3px solid rgb(255, 255, 255);padding:20px;">
					<h1>Create an account</h1>
					<p class="creating">Having hands on experience in creating innovative designs,I do offer design solutions which harness.</p>
					<h2 align='center'>Personal Information</h2>
					<form action="JavaScript:void(0)" onsubmit="return signUpUser()" id="signUpForm">
						<div class="text-center">
							<img src="images/userImg.jpg" id="userImg" class="img-thumbnail d-block w-100" alt="" style="height:200px;width:19	 0px;">
							<div>
								<br>
								<input type="button" class="btn btn-success" value="Browse" onclick="document.querySelector('#imgPicker').click()" id="browse">
								<input type="file" placeholder="" name="imgPicker" onchange="showImg('userImg','imgPicker')" style="display:none" id="imgPicker"/>
							</div>
						</div>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>User Name* :</h4>
							</div>
							<div class="sign-up2">
								<input type="text" placeholder="Username" name="username" required/>
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>Email* :</h4>
							</div>
							<div class="sign-up2">
								<input type="email" placeholder="Email Address " name="email" required/>
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>Password* :</h4>
							</div>
							<div class="sign-up2">
								<input type="password" placeholder="Password" name="password" required/>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>Contact* :</h4>
							</div>
							<div class="sign-up2">
								<input type="number" placeholder="Contact Number" name="contact" required/>
							</div>
							<div class="clearfix"></div>
						</div>
						<div>
							<input type="submit" value="Create">
						</div>
					</form>
					<div class="sub_home">
						<div class="sub_home_right">
							<p>Go Back to

							</p>
